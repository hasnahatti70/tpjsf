<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                background-color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                color: #fff;
            }

            .login-container {
                padding: 40px;
                background: #444;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 340px;
            }

            .login-container h2 {
                margin: 0 0 20px;
                color: #fff;
                font-size: 24px;
            }

            .login-container input[type='text'],
            .login-container input[type='password'] {
                width: 100%;
                padding: 15px;
                margin-bottom: 10px;
                border-radius: 2px;
                border: 1px solid #aaa;
                background-color: #fff;
            }

            .login-button {
                width: 100%;
                padding: 10px;
                border: none;
                background-color: #5cb85c;
                color: #fff;
                cursor: pointer;
                border-radius: 2px;
                font-size: 18px;
            }

            .login-button:hover {
                background-color: #4cae4c;
            }
        </style>
    </h:head>
    <h:body>
        <div class="login-container">
            <h:form id="loginForm">
                <h2>Login</h2>
                <h:outputLabel for="username" style="display:none" value="Username:" />
                <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" placeholder="Username" />
                <h:outputLabel for="password" style="display:none" value="Password:" />
                <p:password id="password" value="#{loginBean.password}" required="true" label="password" placeholder="Password" />
                <p:commandButton value="Login" action="#{loginBean.login}" ajax="false" styleClass="login-button"/>
            </h:form>
        </div>
    </h:body>
</html>
